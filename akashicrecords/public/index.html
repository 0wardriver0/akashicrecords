<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-form">
            <h1>üìö Library</h1>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div id="authMessage"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        <div class="container">
            <div class="header">
                <h1>Akashic Records</h1>
                <div class="header-actions">
                    <div class="user-info">
                        <span id="currentUser">User</span>
                        <span id="userRole" class="user-role">User</span>
                    </div>
                    <button id="uploadBtn" class="upload-btn" onclick="openUploadModal()" style="display: none;">üìÅ Add Resource</button>
                    <button id="adminBtn" class="admin-btn" onclick="openAdminPanel()" style="display: none;">üëë Admin</button>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div id="booksGrid" class="books-grid">
                <!-- Books will be populated here -->
            </div>

            <div id="emptyState" class="empty-state">
                <div class="icon">üìö</div>
                <h3>Your library is empty</h3>
                <p>Start by adding your first book or resource!</p>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="container">
            <div class="admin-header">
                <h1>Admin Panel</h1>
                <button class="logout-btn" onclick="closeAdminPanel()">‚Üê Back to Library</button>
            </div>

            <div class="users-table">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h2>Add New Resource</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="bookTitle">Title</label>
                    <input type="text" id="bookTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="bookType">Type</label>
                    <select id="bookType" style="width: 100%; padding: 12px; border: none; border-radius: 10px; background: rgba(255, 255, 255, 0.1); color: white;">
                        <option value="PDF">PDF Document</option>
                        <option value="Text">Text File</option>
                        <option value="Video">Video</option>
                        <option value="Image">Image</option>
                        <option value="eBook">eBook</option>
                        <option value="Research">Research Paper</option>
                        <option value="Manual">Manual/Guide</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Cover Image (Optional)</label>
                    <div class="file-upload-area" onclick="document.getElementById('coverImage').click()">
                        <div class="upload-icon">üñºÔ∏è</div>
                        <p>Click to select cover image</p>
                        <div id="coverSelected" class="file-selected" style="display: none;"></div>
                        <input type="file" id="coverImage" accept="image/*">
                    </div>
                </div>

                <div class="form-group">
                    <label>File</label>
                    <div class="file-upload-area" onclick="document.getElementById('resourceFile').click()">
                        <div class="upload-icon">üìÑ</div>
                        <p>Click to select file</p>
                        <div id="fileSelected" class="file-selected" style="display: none;"></div>
                        <input type="file" id="resourceFile" accept=".pdf,.txt,.doc,.docx,.jpg,.jpeg,.png,.gif,.mp4,.mov,.avi" required>
                    </div>
                </div>

                <div id="uploadStatus" class="upload-status">
                    <span id="uploadProgress"></span>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="modal-btn secondary" onclick="closeUploadModal()">Cancel</button>
                    <button type="submit" class="modal-btn primary" id="submitBtn">
                        <span id="submitText">Add to Library</span>
                        <span id="submitSpinner" class="loading-spinner" style="display: none;"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- File Viewer -->
    <div id="fileViewer" class="file-viewer">
        <div class="file-viewer-header">
            <h3 id="fileTitle">Document Viewer</h3>
            <button class="close-viewer" onclick="closeFileViewer()">‚úï Close</button>
        </div>
        <div class="file-viewer-content" id="fileViewerContent">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="alert" style="display: none; position: fixed; bottom: 20px; right: 20px; max-width: 300px;"></div>

    <script src="main.js"></script>
</body>
</html>
